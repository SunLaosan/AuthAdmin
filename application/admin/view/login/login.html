<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="__ADMIN__css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="__ADMIN__css/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="__ADMIN__css/component.css"/>
    <!--[if IE]>
    <script src="__ADMIN__js/html5.js"></script>
    <![endif]-->
</head>
<body>
<form id="form"  method="post">
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <div class="logo_box">
                    <h3>{$web_name}</h3>
                    <form action="#" name="f" method="post">
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input name="logname" class="text name" style="color: #FFFFFF !important" type="text"
                                   placeholder="请输入账户" id="admin">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input name="logpass" class="text pwd"
                                   style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                                   type="password" placeholder="请输入密码" id="pwd">
                        </div>
                        <div class="mb2"><a onclick="up()" class="act-but submit" href="javascript:;"
                                            style="color: #FFFFFF">登录</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /container -->
</form>
<script src="__ADMIN__js/TweenLite.min.js"></script>
<script src="__ADMIN__js/EasePack.min.js"></script>
<script src="__ADMIN__js/rAF.js"></script>
<script src="__ADMIN__js/demo-1.js"></script>
<script src="__ADMIN__js/jquery.js"></script>
<script src="__ADMIN__js/layer/layer.js"></script>
<script src="__ADMIN__js/layui/layui.js"></script>
<script src="__ADMIN__common.js"></script>
<div style="text-align:center;">
  
</div>
</body>
</html>
<script>
    function up() {
        var name = $('.name').val();
        if(name == ''){
            layer.msg("用户名不能为空");
            return false;
        }
        var pwd = $('.pwd').val();
        if(pwd == ''){
            layer.msg("密码不能为空");
            return false;
        }
        sendAjax("{:url('admin/login/checkLogin')}","{:url('admin/index/index')}",{"admin_name":name,"admin_pwd":pwd});
    }

</script>
