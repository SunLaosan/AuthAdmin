	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">

				</tr>
				{/volist}
				
			</tbody>
			
		</table>
		<div >{$list->render()}</div>
	</div>
</div>
